<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanches do Rollas - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>LANCHES DO ROLLAS</h1>
        </div>
        <div class="form-container">
            <img src="img/logo.jpeg" alt="Logo Lanches do Rollas" class="logo">
            <h2>Faz login para acessar tua conta</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required value="edmilson.rolas@outlook.com">
                </div>
                <div class="form-group">
                    <label for="password">Palavra Chave:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" onclick="renderHome()">
                </div>
            </form>
            <script>
                function renderHome() {
                    window.location.href = "home.html";
                }
            </script>
            <div class="form-footer">
                <p>
                    Clica em <a href="/esqueci-codigo">esqueci a palavra chave</a> para recuperar tua conta
                    ou <a href="/criar-conta">cria uma conta</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
